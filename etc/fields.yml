defaults:
  type: keyword
  required: false
  index: true

common:
  type: group
  description: >
    Contains common fields available in all event types.
  fields:
    - type: group
      name: beat
      fields:
      - name: name
        description: >
          The name of the Beat sending the log messages. If the shipper name is set
          in the configuration file, then that value is used. If it is not set,
          the hostname is used.
      - name: hostname
        description: >
          The hostname as returned by the operating system on which the Beat is
          running.
    - name: "@timestamp"
      type: date
      required: true
      format: YYYY-MM-DDTHH:MM:SS.milliZ
      example: 2015-01-24T14:06:05.071Z
      description: >
        The timestamp when the log line was read. The precision is in
        milliseconds. The timezone is UTC.
    - name: type
      required: true
      description: >
        The type of the event generated by this beat, one of "jvm", "events", "process"

health:
  fields:
    - name: counter
      type: integer
      required: true
      description: >
        The sequence number of the sample
    - type: group
      name: health
      fields:
      - name: status
        description: >
          The status of the Spring Boot application
      - name: diskSpace.status
        description: >
          The status of the disk space
      - name: diskSpace.total
        description: >
          The total space on disk
      - name: diskSpace.free
        description: >
          The remaining free space on disk
      - name: diskSpace.threshold
        description: >
          The threshold space on disk
      - name: db.status
        description: >
          The status of the data source
      - name: db.database
        description: >
          The type of the data source
      - name: db.hello
        description: >
          The health of the data source

metrics:
  fields:
    - name: counter
      type: integer
      required: true
      description: >
        The sequence number of the sample
    - type: group
      name: metrics
      fields:
      - name: mem.total
        description: >
          The total available memory
      - name: mem.free
        description: >
          The free available memory
      - name: heap.total
        description: >
          The total available heap memory
      - name: heap.init
        description: >
          The initial heap memory
      - name: heap.committed
        description: >
          The committed heap memory
      - name: heap.used
        description: >
          The used heap memory

sections:
  - ["common", "Common"]
  - ["health", "Health"]
  - ["metrics", "Metrics"]
